<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>201 Class-06</title>
    <meta name="description" content="cookie stand" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Salmon Cookies</h1>
    </header>
    <main>
      <h2>Cookies available for sale everyday:</h2>
      <div id="cookieContainer"></div>

      <div>
        <h2>Enter New Cookie Store:</h2>
        <form id="addLocationForm">
          <fieldset>
            <legend>Add New Cookie Store Location</legend>
  
            <label for="nameInput">Location</label>
            <input type="text" id="nameInput" name="name" />
  
            <label for="minCustPerHourInput">MinCustPerHour</label>
            <input type="text" id="minCustPerHourInput" name="minCustPerHour" />

            <label for="maxCustPerHourInput">MaxCustPerHour</label>
            <input type="text" id="maxCustPerHourInput" name="maxCustPerHour" />

            <label for="avgCookieSoldInput">AvgCookieSold/Cust</label>
            <input type="text" id="AvgCookieSoldInput" name="avgCookieSoldPerCust" />
            <button type="submit">SUBMIT</button>
          </fieldset>
        </form>
      </div>
      <a href="index.html">Go back to homepage</a>
    </main>
    <footer></footer>
    <script src="sales.js"></script>
  </body>
</html>
